<!DOCTYPE html>
<html lang="en">
<head>
  <script src="js/jquery.js"></script>
  <script src="sweetalert-master/dist/sweetalert.min.js"></script>
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" type="text/css" href="sweetalert-master/dist/sweetalert.css">
  <script src="js/main.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
</head>
<body>
  <h1>Tic Tac Toe.</h1>

  <div class="board">
    <div id="row1">
      <div class="box1" data-row="0" data-col="0"></div>
      <div class="box2" data-row="0" data-col="1"></div>
      <div class="box3" data-row="0" data-col="2"></div>
    </div>
    <div id="row2">
      <div class="box4" data-row="1" data-col="0"></div>
      <div class="box5" data-row="1" data-col="1"></div>
      <div class="box6" data-row="1" data-col="2"></div>
    </div>
    <div id="row3">
      <div class="box7" data-row="2" data-col="0"></div>
      <div class="box8" data-row="2" data-col="1"></div>
      <div class="box9" data-row="2" data-col="2"></div>
    </div>
  </div>
  <div class="score">
    <div class="XScore">( 0 )</div>
    <div class="XLabel">X</div>
    <div class="OLabel">O</div>
    <div class="OScore">( 0 )</div>
  </div>
</body>
</html>
